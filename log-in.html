<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="icons/mastrentiktuenti_square_40.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+ trenti k tuenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/82b05f9464.js" crossorigin="anonymous"></script>
</head>
<body class="log-in">
  <div class="container">
    <div class="log-in-wrapper">
      <div class="log-in-icon">
        <img src="img/mastrentiktuenti_square_white.png" alt="Icono cuadrado Más Trenti k Tuenti">
      </div>
      <div class="box-wrapper">
        <div class="log-in-section">
          <div class="log-in-header">
            Entrar
          </div>
          <form action="./index.html" class="log-in-form">
            <div class="row">
              <div class="col-5 text-end">
                <label for="name">Nombre</label>
              </div>
              <div class="col-7 text-start">
                <input type="text" name="name" autocomplete="off" required>
              </div>
            </div>
            <div class="row">
              <div class="col-5 text-end">
                <label name="pasword">Contraseña</label>
              </div>
              <div class="col-7 text-start">
                <input type="password" name="password" required>
                <input type="submit" class="log-in-btn" label="Entrar">
              </div>
            </div>
          </form>
          <div class="log-in-footer">
            <details>
              <summary>
                ¿Tienes problemas para entrar?
              </summary>
              <small>
                Hmmm... 🤔 Pues ya es raro, porque este inicio de sesión no tiene ninguna seguridad, ya que no almacena ningún tipo de dato ni contraseña 🤷‍♂️
              </small>
            </details>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
